<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pavii ‚ù§Ô∏è Sakthii</title>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Pavii ‚ù§Ô∏è Sakthii">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#2a003d,#140021);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.app{width:100%;max-width:420px;padding:20px;}
.card{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:32px 24px;
  box-shadow:0 24px 50px rgba(0,0,0,.45);
}

.screen{display:none;flex-direction:column;align-items:center;text-align:center;}
.screen.active{display:flex}

/* Fade + Slide */
.type{
  opacity:0;
  transform:translateY(20px);
  transition:all .8s ease;
  font-size:18px;
  margin-bottom:18px;
}
.type.show{
  opacity:1;
  transform:translateY(0);
}
.title{font-size:26px;font-weight:600}

.btn{
  width:100%;
  max-width:320px;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:#ff4d6d;
  color:#fff;
  font-size:17px;
  opacity:0;
  transition:opacity .6s ease;
}
.btn.secondary{background:rgba(255,255,255,.12)}
.btn.show{opacity:1}

input{
  width:100%;
  max-width:320px;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  text-align:center;
  margin-top:12px;
}

.gameRow{display:flex;gap:16px;width:100%;max-width:320px}
.gameBtn{
  flex:1;
  height:120px;
  border-radius:22px;
  font-size:40px;
  border:none;
  background:#ff4d6d;
}

.task{font-size:20px;margin:22px 0}
#error{color:#ff8fa3;margin-top:10px}
</style>
</head>

<body>

<!-- üéµ Romantic Music -->
<audio id="bgMusic" loop>
  <source src="romantic-music.mp3" type="audio/mpeg">
</audio>

<!-- üîä Effects -->
<audio id="sndTap" src="data:audio/mp3;base64,//uQxAA..."></audio>
<audio id="sndKiss" src="data:audio/mp3;base64,//uQxAA..."></audio>
<audio id="sndTouch" src="data:audio/mp3;base64,//uQxAA..."></audio>

<div class="app">
<div class="card">

<div class="screen active" id="welcome">
  <div class="type title">Welcome to Sakthii Game üíñ</div>
  <div class="type">Are you Pavii?</div>
  <button class="btn" onclick="tap();go('valentine')">YES</button>
  <button class="btn secondary" onclick="tap();go('denied')">NO</button>
</div>

<div class="screen" id="denied">
  <div class="type title">Access Denied</div>
  <div class="type">Only Pavii can enter</div>
  <button class="btn" onclick="tap();go('welcome')">Back</button>
</div>

<div class="screen" id="valentine">
  <div class="type title">Hey Pavii üíñ</div>
  <div class="type">Is Sakthii near you?</div>
  <button class="btn" onclick="tap();go('passcode')">YES</button>
  <button class="btn secondary" onclick="tap();go('bring')">NO</button>
</div>

<div class="screen" id="bring">
  <div class="type">Please bring Sakthii with you üòä</div>
  <button class="btn" onclick="tap();go('valentine')">Back</button>
</div>

<div class="screen" id="passcode">
  <div class="type title">Enter Passcode</div>
  <input id="code" placeholder="****">
  <button class="btn" onclick="tap();verify()">VERIFY</button>
  <div id="error"></div>
</div>

<div class="screen" id="congrats">
  <div class="type title">Super Congratulations!!</div>
  <div class="type">Love touch & kiss game unlocked</div>
  <button class="btn" onclick="tap();startGame()">START GAME</button>
</div>

<div class="screen" id="gameScreen">
  <div class="gameRow">
    <button class="gameBtn" onclick="tap();playKiss()">üíã</button>
    <button class="gameBtn" onclick="tap();playTouch()">‚úã</button>
  </div>
</div>

<div class="screen" id="taskScreen">
  <div class="type task" id="taskText"></div>
  <button class="btn" onclick="tap();backToGame()">NEXT</button>
</div>

</div>
</div>

<script>
let audioUnlocked=false;

function unlockAudio(){
  if(audioUnlocked) return;

  bgMusic.volume=.25;
  bgMusic.play().catch(()=>{});

  [sndTap,sndKiss,sndTouch].forEach(a=>{
    a.volume=.4;
    a.play().catch(()=>{});
    a.pause();
    a.currentTime=0;
  });

  audioUnlocked=true;
}

function tap(){
  unlockAudio();
  sndTap.currentTime=0;
  sndTap.play();
}

function playKiss(){ sndKiss.play(); pick('kiss'); }
function playTouch(){ sndTouch.play(); pick('touch'); }

function animateScreen(screen){
  const texts=[...screen.querySelectorAll('.type')];
  const buttons=[...screen.querySelectorAll('.btn')];

  texts.forEach(t=>t.classList.remove('show'));
  buttons.forEach(b=>b.classList.remove('show'));

  texts.forEach((t,i)=>{
    setTimeout(()=>t.classList.add('show'), i*500);
  });

  setTimeout(()=>{
    buttons.forEach((b,i)=>{
      setTimeout(()=>b.classList.add('show'), i*200);
    });
  }, texts.length*500);
}

function go(id){
  document.querySelectorAll('.screen')
    .forEach(s=>s.classList.remove('active'));

  const screen=document.getElementById(id);
  screen.classList.add('active');
  animateScreen(screen);
}

function verify(){
  if(code.value==="9536") go('congrats');
  else error.textContent="Wrong passcode";
}

const kissTasks=[
  "Kiss your partner on the forehead",
  "Kiss your partner on the cheeks",
  "Kiss your partner on the neck",
  "Kiss your partner on the jawline",
  "Kiss your partner on the collarbone",
  "Kiss your partner on the shoulder"
];

const touchTasks=[
  "Touch your partner‚Äôs hand",
  "Touch your partner‚Äôs cheek",
  "Touch your partner‚Äôs shoulder",
  "Touch your partner‚Äôs waist",
  "Touch your partner‚Äôs back"
];

function randomFrom(a){return a[Math.floor(Math.random()*a.length)]}

function startGame(){ go('gameScreen'); }

function pick(type){
  taskText.textContent = type==="kiss"
    ? randomFrom(kissTasks)
    : randomFrom(touchTasks);
  go('taskScreen');
}

function backToGame(){ go('gameScreen'); }

animateScreen(document.getElementById('welcome'));
</script>

</body>
</html>
